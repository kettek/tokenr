<!DOCTYPE html>
<html>
<head>
  <script type='text/javascript' src='tokenr.js'></script>
  <script type='text/javascript'>
  window.addEventListener('load', function() {
    ktk.Tokenr.init(document.getElementById('tokenr'))
  })
  </script>
  <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Open+Sans" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
<div id='tokenr' class='rows'>
  <div id='tokenr-effects' class='cols'>
    <div class='rows'><select id='tokenr-effects-select' style='flex:1'></select><input id='tokenr-effects-add' type='submit' value='Add' /></div>
    <div id='tokenr-effects-list' class='cols'></div>
  </div>
  <div id='tokenr-settings'>
    <div>
      <label>output: <input type='number' id='tokenr-output-width' value=1024 />x<input type='number' id='tokenr-output-height' value=1024 disabled /></label>
    </div>
    <button id='tokenr-save'>Save</button>
  </div>
  <div id='tokenr-view'>
    <canvas id='tokenr-view-canvas'></canvas>
  </div>
</div>
</body>
</html>
